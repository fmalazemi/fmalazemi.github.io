<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}

	.axis text {
			font-family: sans-serif;
			font-size: 11px;
			-webkit-user-select: none;
			   -moz-user-select: none;
				-ms-user-select: none;
					user-select: none;
	}
	.svg text {
		-webkit-user-select: none;
		   -moz-user-select: none;
			-ms-user-select: none;
				user-select: none;
	}
	.svg text::selection {
		background: none;
	}
</style>

<div class="heatmap"></div>

<script src="//d3js.org/d3.v3.min.js"></script>

<script>
	var itemSize = 50,
			cellSize = itemSize - 1,
			margin = {top: 120, right: 20, bottom: 20, left: 110};
			
	var width = itemSize*12 - margin.right - margin.left,
			height = itemSize*12 - margin.top - margin.bottom;
	var file = 'data.csv'
	
	function handleMouseClick(d, i){
		file = 'data2.csv'
		d3.select('.heatmap').selectAll('svg').remove();
		heatMap(file)
	}

	d3.csv(file, function ( response ) {
		var rawData = response.map(function( item ) {
				var newItem = {};
				newItem.source = item.x;
				newItem.nodex = Math.floor(item.y/8);
				newItem.nodey = item.y%8;
				newItem.value = item.value;
				return newItem;
		})
		
				
		function setData(index){
			d = new Array(64)
			for(var i = 0; i < 64; i++){
				d[i] = rawData[i + index*64]
			}
			return d
		}
		data = setData(0)
		var x_elements = d3.set(data.map(function( item ) { return Math.floor(item.nodey); } )).values();
		var y_elements = d3.set(data.map(function( item ) { return item.nodey; } )).values();
		var value_elements = d3.set(data.map(function( item ) { return item.value; } )).values();
		var xScale = d3.scale.ordinal()
				.domain(x_elements)
				.rangeBands([0, x_elements.length * itemSize]);

		var xAxis = d3.svg.axis()
				.scale(xScale)
				.tickFormat(function (d) {
						return d;
				})
				.orient("top");

		var yScale = d3.scale.ordinal()
				.domain(y_elements)
				.rangeBands([0, y_elements.length * itemSize]);

		var yAxis = d3.svg.axis()
				.scale(yScale)
				.tickFormat(function (d) {
						return d;
				})
				.orient("left");


	    var colorScale = d3.scale.linear().domain([0,d3.max(data, function(d) {return d.value;} )])
				.interpolate(d3.interpolateHcl)
				.range(['#ffffe0','#ffaa20','#ff0000']);
		var svg = d3.select('.heatmap')
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var cells = svg.selectAll('rect')
				.data(data)
				.enter().append('g').append('rect')
				.attr('class', 'cell')
				.attr('width', cellSize)
				.attr('height', cellSize)
				.attr('y', function(d) { return xScale(d.nodex); })
				.attr('x', function(d) { return yScale(d.nodey); })
				.attr('fill', function(d) { return colorScale(d.value); })
				.on("mouseover", handleMouseOver )
				.on("mouseout", handleMouseOut )
				.on("click", handleMouseClick)
		
		svg.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.selectAll('text')
				.attr('font-weight', 'normal');

		svg.append("g")
				.attr("class", "x axis")
				.call(xAxis)
				.selectAll('text')
				.attr('font-weight', 'normal');
				//.attr("transform", function (d) {
				//		return "rotate(-65)";
				//});
		function handleMouseOver(d, i) {  // Add interactivity
								// Specify where to put label of text
								svg.append("text").attr({
									 id: "t" + d.x + "-" + d.y + "-" + i,  // Create an id for text so we can select it later for removing on mouseout
										x: function() { return xScale(d.nodey); },
										y: function() { return yScale(d.nodex); }
								}).attr("dy", cellSize/2)
								.attr("dx", itemSize/2)
								.text(function() {
									return d.value;  // Value of the text
								});
							}
		function handleMouseOut(d, i) {
					// Use D3 to select element, change color back to normal

					// Select text by id and then remove
					d3.select("#t" + d.x + "-" + d.y + "-" + i).remove();  // Remove text location
		}
		function handleMouseClick(d, i){
			
			clickedNode = d.nodex*8 + d.nodey
			data = setData(clickedNode)
			console.log(data[0])
			svg.selectAll('rect').remove()	
			svg.selectAll('rect')
							.data(data)
							.enter().append('g').append('rect')
							.attr('class', 'cell')
							.attr('width', cellSize)
							.attr('height', cellSize)
							.attr('y', function(d) { return xScale(d.nodex); })
							.attr('x', function(d) { return yScale(d.nodey); })
							.attr('fill', function(d) { return colorScale(d.value); })
							.on("mouseover", handleMouseOver )
							.on("mouseout", handleMouseOut )
							.on("click", handleMouseClick)
			
		}

	});

</script>
